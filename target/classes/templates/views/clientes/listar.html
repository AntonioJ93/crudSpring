<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">


</head>

<body>
	<header th:replace="plantilla/template :: header"> </header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

		
	
	<div class="container">
	<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/crear}"
		 th:text="'Nuevo Cliente'"></a>

		<table class="table table-hover">

			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">telefono</th>
					<th scope="col">Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${clientes}">
					<td th:text="${cl.nombre}"></td>
					<td th:text="${cl.apellidos}"></td>
					<td th:text="${cl.telefono}"></td>
					<td> <a class="btn btn-success" th:href="@{/views/clientes/editar/}+${cl.id}" th:text="Editar"></a>
					<a class="btn btn-danger" th:href="@{/views/clientes/eliminar/}+${cl.id}" th:text="eliminar"
					onclick="return confirm('¿Desea eliminar el registro?');"></a></td>
				</tr>

			</tbody>

		</table>

	</div>



	<footer th:replace="plantilla/template :: footer"> </footer>

</body>

</html>
