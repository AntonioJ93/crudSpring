<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">


</head>

<body>
	<header th:replace="plantilla/template :: header"> </header>

	<h1 th:text="${titulo}"></h1>
	<div class="container w-50">
		<form th:action="@{/views/clientes/guardar}" th:object="${cliente}" method="post">
			<div class="mb-3">
				<label for="nombre" class="form-label col-md-2">Nombre </label> <input
					type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre">
			</div>

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label col-md-2">Email
				</label> <input th:field="*{email}" type="email" class="form-control form-control-sm col-md-6"
					id="exampleInputEmail1"> <small></small>
			</div>
			<div class="mb-3">
				<label for="apellidos" class="form-label col-md-2">Apellidos</label> <input
					type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos">
			</div>
			<div class="mb-3">
				<label for="telefono" class="form-label col-md-2">Telefono</label> <input
					type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono">
			</div>
			<div class="mb-3">
				<label for="ciudad" class="form-label col-md-2">Ciudad</label> 
				<select th:field="*{ciudad}" class="form-control form-control-sm col-md-6" id="ciudad">
				<option th:each="ciudad:${ciudades}"
						th:value="${ciudad.id}"
						th:text="${ciudad.ciudad}"/>
				</select>
			</div>

			<input type="submit" class="btn btn-primary" value="Guardar"/>
		</form>
	</div>

	<footer th:replace="plantilla/template :: footer"> </footer>

</body>

</html>
